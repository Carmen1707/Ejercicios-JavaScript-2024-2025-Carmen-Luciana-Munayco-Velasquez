<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function mostrarusuarioemail(user ,email){
            return "El nombre de usuario es :" +user+ "<br>y el email es:" +email;
    }
        usuario=prompt("Introducir tu nombre de usuario: ");
        email=prompt("Introducir tu email: ");
    
    let resultado=mostrarusuarioemail(usuario ,email);
    document.write(resultado);

    </script>
</body>
