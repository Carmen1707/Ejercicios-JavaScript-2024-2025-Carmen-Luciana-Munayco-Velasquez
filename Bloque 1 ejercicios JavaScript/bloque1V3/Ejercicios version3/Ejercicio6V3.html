<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    function claves(cla1 ,cla2)
    {
        if (cla1==cla2) 
        {
            return "Las claves son iguales.";
        } 
        else 
        {
            return "Las claves no son iguales.";
        }
    }
        clave1=prompt("Introduce la primera clave:");
        clave2=prompt("Introduce la segunda clave:");

    let resultado=claves(clave1 ,clave2);
    document.write(resultado);

    </script>
</body>
</html>
