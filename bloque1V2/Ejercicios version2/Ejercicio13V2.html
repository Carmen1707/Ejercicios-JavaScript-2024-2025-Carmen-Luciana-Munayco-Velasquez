<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="13v2.js"></script>
</head>
<body>
    <script>
        function igualono() 
    {
        let valor1;
        let valor2;
        let valor3;
        valor1=parseInt(prompt("Introduce el primer valor:"));
        valor2=parseInt(prompt("Introduce el segundo valor:"));
        valor3=parseInt(prompt("Introduce el tercer valor:"));
        if(valor1==valor2 && valor2==valor3)
        {
            let suma=valor1+valor2;
            let resultado=suma*valor3;
            return "El resultado de su suma y multiplicacion es " +resultado; 
        }
        else
        {
            return"<br>Los tres valores no son iguales";
        
        }
    }
    let resultado=igualono();
    document.write(resultado);

    </script>
    
</body>
</html>
