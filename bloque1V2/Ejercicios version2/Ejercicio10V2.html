<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="10v2.js"></script>
</head>
<body>
    <script>
        let numero;
        function numerodigitos() 
        {
        numero=parseInt(prompt("Introduce un número de uno o dos dígitos (entre 1 y 99):"));
        if (numero<10) 
            {
                return "El número tiene 1 dígito";
            }
            else 
            {
                return "El número tiene 2 dígitos";
            }
        }
        let resultado=numerodigitos();
        document.write(resultado);
    </script>
</body>
</html>
