<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="11v2.js"></script>
</head>
<body>
    <script>
        let numero;
        function positivo()
    {
        numero=parseInt(prompt("Introduce un número :"));
        document.write("<br>El número es el:" +numero);
        if (numero>0) 
        {
            return "<br>El número es positivo";
        } 
        else if (numero<0)
        {
            return "<br>El número es negativo";
        } 
        else 
        {
            return "<br>El número es cero";
        }
    } 
    let resultado=positivo();
    document.write(resultado);
    
    </script>
</body>
</html>
